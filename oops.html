<html>
    <body>
        <script>
            //declaring class
            class employee
            {
                //initializing an object
                constructor(id,name,salary)
                {
                    this.id=id;
                    this.name=name;
                    this.salary=salary;

                }
                //declaring method
                detail()
                {
                    document.write(this.id+""+this.name+""+this.salary+"<br>")
                }
            }
            var e1=new employee(101,"raju",20000);
            var e2=new employee(102,"hemanth",2000);
            var e3=new employee(103,"veerababu",12000);
            var e4=new employee(104,"prasad",39000);
            var e5=new employee(105,"rohini",20000);
            var e6=new employee (106,"satya",70000);
            var e6=new employee(107,"baby",3000);
            e1.detail();
            e2.detail();
            e3.detail();
            e4.detail();
            e5.detail();
            e6.detail();
        </script>
    </body>
</html>
